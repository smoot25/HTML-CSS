<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>오늘의 HTML 연습</title>
    </head>

    <body>
        <h3>공&nbsp;&nbsp;&nbsp;부&nbsp;&nbsp;&nbsp;중</h3>
        <hr>
        <p style='color:#31326F' id="text">
            <q> nbsp; </q>는 띄어쓰기의 반복. 사용시에 앞에 "&"붙일것
        </p>
        <p style="color:#4FB7B3">
            "br"은 태그 안에 들어가며 줄띄우기 역할 수행
        </p>
        <hr>
        <div id="text_effect">
            <mark style='background-color:#AED6CF'><br>
                마크는 형광펜 효과! 색상적용도 가능합니다.
            </br></mark>
            <strong class="inline"><br>스트롱은 텍스트 볼드 효과!</br></strong>
            <em class="inline"><br>이엠은 이탤릭 효과 적용이어요</br></em>
            <br><q class="inline">
                <span title="인용문은 이런것이다!">인용문</span>은 가급적 따옴표 보다는 q 태그 사용합시다
            </q></br>
            <s class="inline"><br>s는 취소선 생성 태그</br></s>
        </div>
        <br></br>
        <br></br>
            <h2>🐾 개 강아지 마루 🐾</h2>
        <div style="display:flex; gap:10px;">
            <img
                src="images/maru_01.jpg"
                alt="마루는 옷입고 헤벌쭉"
                width="200"/>
            <img 
                src="images/maru_02.jpg" 
                alt="마루는 산책 나와서 행복해"
                width="200"/>
            <img 
                src="images/maru_03.jpg"
                alt="백숙 마루"
                width="355" />
        </div>

    </body>
</html>
